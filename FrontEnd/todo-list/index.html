<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body" data-bs-theme="dark">
    <header>
        <div class="container">
            <div class="row">
                <h1 class="text-center my-4">To Do List</h1>
            </div>
        </div>
    </header>
    <main>

        <section class="cerca d-flex justify-content-center">

            <div class="col-md-6 col-lg-4 ">
                <form class="search-form">
                    <label for="username" class="form-label"></label>
                    <input type="text" class="form-control" id="username" placeholder="Cerca la tua Task...">
                </form>
            </div>

        </section>
        <section class="lista-tasks d-flex justify-content-center">
            <ul class="lista">
                <li>Bevi Acqua</li>
                <li>Bevi Acqua</li>
                <li>Bevi Acqua</li>
                <li>Bevi Acqua</li>
                <li>Bevi Acqua</li>
            </ul>
        </section>
        <section class="aggiungi"></section>

    </main>




    <script src="js/todo-list.js"></script>
</body>

</html>
