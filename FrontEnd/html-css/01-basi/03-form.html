<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/general.css">
    <title>HTML & CSS - Basi 03 - Form HTML</title>
</head>
<body>
    <div class="wrapper">
        
        <!--
            I form vengono utilizzati per ottenere informazioni dall'utente, che sia per permettergli di fare il login o la registrazione al sito, o per contattare i proprietari del sito mandandogli un messaggio, o ancora un form di riscerca dove possiamo chiedere all'utente i parametri della sua ricerca.
            Per questo di solito un form è composto da una serie di campi di input nei quali l'utente può immettere informazioni. In base al tipo di informazione richiesta, servirà un tipo di campo di input specifico e lo stabiliremo tramite l'attributo type.
        -->
        <h1>From HTML</h1>

        <!-- L'attributo action nel tag FORM serve a dire al browser cosa fare una volta che l'utente invia le informazioni -->
        <form>
            <!--
                 I tag INPUT sono autoconclusivi e hanno sempre l'attributo type per indicare il genere di dato che ci aspettiamo dall'utente. Per esempio text, che è il più generico, si aspetta una stringa di qualsiasi tipo.

                 Sarebbe buona norma utilizzare i tag LABEL per etichettare i capi di input, cosi che il browser e sopratutto l'utente sappiano che tipo di dato ci aspettiamo che venga inserito all'interno di ogni input. Nell'attributo for della LABEL si inserisce l'id dell'input che descrive.

                 L'attributo name ha uno scopo simile all'id, ma viene anche utilizzato nel momento in cui il form viene inviato a un file php, per esempio, che prende questi dati e li processa in base a ciò cheserve servendosi dell'attributo name.

                 Esistono campi di input che non richiedo all'utente di scrivere qualcosa, ma di selezionare più opzioni, come per esempio le checkbox, i radio button e le select.

                 Select = campo input che permette all'utente di cliccare su di esse per avere un menù a tendina dal quale segliere il valore da inserire e poi inviare con il form.
                 Siccome dobbiamo inserire noi le opzioni della select, il tag select non è autoconclusivo, infatti accetta al suo interno dei tag OPTION, che riporteranno le opzioni di valori tra cui segliere

                 Utilizziamo il tag TEXTAREA per dare all'utente la possibilità di inserire un grande quantità di testo.
            -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Inserisci qui il tuo username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Inserisci il tuo indirizzo email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Crea la tua password">

            <label for="domanda">Domanda di sicurezza:</label>
            <select name="domanda" id="domanda">

                <option value="d1">Come si chiama il tuo animale domestico?</option>

                <option value="d2">Qual'è il tuo colore preferito?</option>

                <option value="d3">Qual'è la tua domanda di sicurezza preferita?</option>

            </select>

            <p>Seleziona il tuo Genere:</p>
            <div class="chk">
                <input type="radio" name="gender" id="opzione1" value="uomo">
                <label for="opzione1">Uomo</label>

                <input type="radio" name="gender" id="opzione2" value="donna">
                <label for="opzione2">Donna</label>

                <input type="radio" name="gender" id="opzione3" value="altro">
                <label for="opzione3">Altro</label>

                <br>

                <input type="checkbox" name="gender" id="opzione1" value="uomo">
                <label for="opzione1">Uomo</label>

                <input type="checkbox" name="gender" id="opzione2" value="donna">
                <label for="opzione2">Donna</label>

                <input type="checkbox" name="gender" id="opzione3" value="altro">
                <label for="opzione3">Altro</label>


            </div>

            <label for="bio">Dicci qualcosa sulla tua vita:</label>
            <textarea name="bio" id="bio" cols="60" rows="10" maxlength="50" placeholder="Parlaci di te..."></textarea>

            <!-- <input type="submit" value="Registrati"> -->
            <button type="submit">Registrati</button>
            <button type="reset">Reset Pagina</button>
            
        </form>

    </div>

</body>
</html>
